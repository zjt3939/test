    <script>
        $(function () {
            $('#video').on('ended', function () {
                $('.videoContent').hide();
                $('.WebPurport').show();
            })
            $('.websiteNav,.videobox').addClass('animated flash');
            
        })
        $('#video').on('click',function(){
                 $('#video').pause();
            })
        $('.navul li').on('mouseover',function(){
            $(this).addClass('animated pulse');
        }).on('mouseout',function(){
             $(this).removeClass('animated pulse');
        });

        window.onscroll = function(){
            var  WindowScrollTop = $(window).scrollTop();
            if(WindowScrollTop>50){
                $('.websiteNav').css({"height":"60px","position":"fixed","background-color":"rgba(0,0, 0,0.8)"});
                $('.navul').css("line-height","52px");
            }else{
                $('.websiteNav').css({"height":"90px","position":"ababsolute","background-color":"rgba(221, 221, 221, 0.2)"});
                $('.navul').css("line-height","80px");
            }  
        }
             
        
    </script>
