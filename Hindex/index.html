                </form>
                <div class="loginbox loginsubbox">

            <div class="blackLump"><span><span style="color:#dfcb11z; "style="color:#dfcb11; ">love</span>&</span></div>

        <div class="websitepurport">
          <img src="05.png" alt="">
        </div>

    </div>
  
    <div class="main">
        <div class="paddingbox"></div>
        <div class="range Contentbox">
            <div class="newVideobox">
                <div class="ContentTitle">
                    <img src="newVideo.png" alt="">
                    <p>LATEST VIDEO</p>
                </div>
                <div class="Videocontent">
                    ul>li*
                </div>
            </div>
            <div class="lastestNew"></div>
            <div class="newalbum"></div>
            <div class="newMusic"></div>
            <div class="newImage"></div>
        </div>
    </div>
    <script>
        $(function () {
            $('#video').on('ended', function () {
                // $('.videoContent').hide();
                $('.websitepurport').show().addClass('animated zoomIn');
            })
            $('.websiteNav,.videobox').addClass('animated flash');

        })
        $('#video').on('click', function () {
            $('#video').pause();
        })
        $('.navul li').on('mouseover', function () {
            $(this).addClass('animated tada');
        }).on('mouseout', function () {
            $(this).removeClass('animated tada');
        });

        window.onscroll = function () {
            var WindowScrollTop = $(window).scrollTop();
            if (WindowScrollTop > 50) {
                $('.websiteNav').css({ "height": "60px", "position": "fixed", "background-color": "rgba(0,0, 0,0.8)" });
                $('.navul').css("line-height", "52px");
                $('.loginsubbox').css({"top":"23px"});
                $('.keywords').css({"top":"28px"});
              
            } else {
                $('.websiteNav').css({ "height": "90px", "position": "ababsolute", "background-color": "rgba(221, 221, 221, 0.2)" });
                $('.navul').css("line-height", "80px");
                $('.loginsubbox,.keywords').css({"top":"50px"});
                $('.keywords').css({"top":"55px"});
            }
        }

       $('.loginsubbox').mouseover(function(){
            $('.navlbox').slideDown();
        }).mouseleave(function(){
             $('.navlbox').slideUp();
        });

    </script>
</body>

</html>
