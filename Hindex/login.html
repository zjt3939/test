<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="stylesheet" type="text/css" href="./use.css">
    <title>login</title>
</head>
<body>
    <div class="loginbg">
        <div class="loginoutbox">
            <div class="imagebox">
                <img src="05.png" width="300px" alt="">
                <h3>生活，我有我的态度</h3>
            </div>
            <div class="loginbox">
                <form action="{:U()}">
                    <h2>登录账号</h2>
                    <div class="inputbox">
                          <input type="text" name="username" placeholder="请输入账号">
                    </div>
                   <div class="inputbox">
                       <input type="text" name="password" placeholder="请输入密码"> 
                   </div>
                   <div class="inputbox">
                   <input type="text" name="verify" placeholder="请输入验证">                        
                   </div>
                   <div class="inputbox" >
                       <input type="submit" value="登录" id="submit">
                   </div>
                </form>
                <div class="otherway">
                    <div class="registerbox"><a href="">现在注册</a></div>
                    <div class="findpwd"><a href="">找回密码</a></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
